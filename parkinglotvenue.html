    <main class="mt-5 pt-3">
      <div class="container-fluid">

        <div class="row">
          <div class="col-md-12">
            <h4>Parking Slots</h4>
          </div>
        </div>

        <div class="row">
            <div class="col-md-12 mb-3">
              <div class="card">
                
                <div class="card-header">
                   <button id="addButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1" ><i style="width: 25px;" class="bi"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
                  </svg></i> Add Slot</button> 
                  
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table
                      id="parkingvenueTable"
                      class="table table-striped data-table"
                      style="width: 100%"
                    >
                      <thead>
                        <tr>
                          <th style="width: 10%;">#</th>
                          <th style="display: none;">id</th>
                          <th style="width: 20%;">Name</th>
                          <th style="width: 40%;">Address</th>
                          <th style="width: 30%;text-align: center;">Actions</th>
                         
                        </tr>
                      </thead>
                      <tbody>
   
                      </tbody>
                  
                    </table>
                    </div>
                  </div> 
                </div>
            </div>
         </div>
        
        

       <!-- + -->
       <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Record</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

               
          
            <form id="submitData">

            <div class="row">
            <div class="col-md-12">
            <label for="title1" class="form-label">Name of Establishment:</label>
             <input type="text" class="form-control" id="nameC" name="nameC" maxlength="100" required/>          
            </div>
            </div>


            

            <div class="row">
             
  
              <div class="col-md-12">
                  <label for="name1" class="form-label">Address:</label>
                  <textarea  type="text" class="form-control" id="addressC" maxlength="200" cols="50"  style="width: 100%; max-width: 100%;" name="addressC" required></textarea>

              </div>
              
              
            </div>
   
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="updateData" >Create</button>
            </div>

              </form>
            </div>
          </div>
        </div>
        </div>


       <!-- e -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-md">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Update Record</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
  
                 
            
              <form id="changeData">
  
                <div class="row">
                  <div class="col-md-12">
                  <label for="title1" class="form-label">Name of Establishment:</label>
                   <input type="text" class="form-control" id="nameE" name="nameE" maxlength="100" required/>          
                  </div>  
                </div>
      
      
                  <div class="row">
                    <div class="col-md-12">
                        <label for="name1" class="form-label">Address:</label>
                        <textarea  type="text" class="form-control" id="addressE" maxlength="200" cols="50"  style="width: 100%; max-width: 100%;" name="addressE" required></textarea>
                    </div>
                  </div>
         
      
                  <input type="hidden" name="eid" id="eid"/>
      
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="updateData" >Save</button>
                  </div>
  
          </form>
            </div>
            </div>
          </div>
        </div>
